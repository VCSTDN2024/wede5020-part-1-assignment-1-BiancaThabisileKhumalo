<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Service | Urban Auto</title>
</head>
<body>
  <header>
    <h1>Book Your Appointment</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="location">Choose Location:</label>
      <select id="location">
        <option>Braamfontein</option>
        <option>Sandton</option>
        <option>Midrand</option>
        <option>Rosebank</option>
        <option>Randburg</option>
        <option>Fourways</option>
        <option>Johannesburg CBD</option>
        <option>Pretoria</option>
        <option>Centurion</option>
        <option>Benoni</option>
      </select>

      <label for="service">Service Type:</label>
      <input type="text" id="service" placeholder="e.g. Oil Change">

      <label for="date">Preferred Date:</label>
      <input type="date" id="date">

      <label for="time">Preferred Time:</label>
      <input type="time" id="time">

      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Urban Auto</p>
  </footer>
</body>
</html>

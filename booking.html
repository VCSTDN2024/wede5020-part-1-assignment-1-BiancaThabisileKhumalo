<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Urban Auto Hub offers fast, tech-forward car care services in Johannesburg, including EV support, detailing, and infotainment upgrades." />
  <meta name="keywords" content="Urban Auto Hub, car services Johannesburg, EV support, car detailing, infotainment upgrades, book car service, South Africa auto care" />
  <meta name="author" content="Bianca Thabisile Khumalo" />
  <title>Book a Service | Urban Auto Hub</title>
  <link href="CSS/booking.css" rel="stylesheet">
  <script src="JS/booking.js" defer></script>

</head>
<body>

  <!-- Header with page title and navigation menu -->
  <header>
    <h1>Book Your Appointment</h1>

    <nav>
      <a href="index.html" target="_blank">Home </a> |
      <a href="services.html" target="_blank">Services </a> |
      <a href="ev-education.html" target="_blank">EV Education </a> |
      <a href="blog.html" target="_blank">Blog </a> |
      <a href="reviews.html" target="_blank">Reviews </a> |
      <a href="contact.html" target="_blank">Contact </a>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <form>
      <label for="service">Service Type:</label>
      <input type="text" id="service" placeholder="e.g. Detailing">

      <label for="location">Location:</label>
      <select id="location">
        <option>Sandton</option>
        <option>Rosebank</option>
        <option>Midrand</option>
        <option>Johannesburg CBD</option>
        <option>Pretoria</option>
        <option>Cape Town</option>
        <option>Durban</option>
      </select>

      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="time">Time:</label>
      <input type="time" id="time">

      <button type="submit">Confirm Booking</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Urban Auto Hub</p>
  </footer>

</body>
</html>

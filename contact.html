<!DOCTYPE html> <!-- Declares the document as HTML5 -->
<html lang="en"> <!-- Sets the language to English -->
<head>
  <meta charset="UTF-8"> <!-- Ensures proper character encoding -->
  <title>Contact Us | Urban Auto Hub</title> <!-- Title shown in browser tab -->
</head>
<body>

  <!-- Header with page title and navigation menu -->
  <header>
    <h1>Get in Touch</h1> <!-- Main heading for contact page -->

    <!-- Navigation bar linking to other site sections -->
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Book Now</a>
      <a href="ev-education.html">EV Education</a>
      <a href="blog.html">Blog</a>
      <a href="reviews.html">Reviews</a>
    </nav>
  </header>

  <!-- Main content area -->
  <main>

    <!-- Section with contact form -->
    <section>
      <h2>Contact Form</h2>

      <!-- Form for user inquiries -->
      <form>
        <!-- Input for user's name -->
        <label for="name">Name:</label>
        <input type="text" id="name">

        <!-- Input for user's email -->
        <label for="email">Email:</label>
        <input type="email" id="email">

        <!-- Textarea for user's message -->
        <label for="message">Message:</label>
        <textarea id="message"></textarea>

        <!-- Submit button to send message -->
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Section with alternative contact details -->
    <section>
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Location:</strong> Johannesburg, South Africa</p>
      <p><strong>Phone:</strong> +27 10 123 4567</p>
      <p><strong>WhatsApp:</strong> <a href="#">Chat Now</a></p> <!-- Link to WhatsApp -->
      <p><strong>Google Maps:</strong> <a href="#">View Map</a></p> <!-- Link to map -->
    </section>

  </main>

  <!-- Footer with copyright -->
  <footer>
    <p>&copy; 2025 Urban Auto Hub</p>
  </footer>

</body>
</html>

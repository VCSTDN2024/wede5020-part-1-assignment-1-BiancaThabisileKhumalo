<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Urban Auto Hub</title>
  <style>
    .map-container {
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #08589f;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Logo in top-right corner -->
    <div class="logo-container">
      <img src="https://cdn3.f-cdn.com/contestentries/2460233/77794148/66eab5030ba37_thumb900.jpg" alt="Urban Auto Hub Logo" style="width:100%; height:auto;">
    </div>
  <header>
    <h1>Get in Touch</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html">Book Now</a>
      <a href="ev-education.html">EV Education</a>
      <a href="blog.html">Blog</a>
      <a href="reviews.html">Reviews</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Form</h2>
      <form action="https://example.com/form-handler" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <section>
      <h2>Other Ways to Reach Us</h2>
      <p><strong>Location:</strong> Johannesburg, South Africa</p>
      <p><strong>Phone:</strong> +27 10 123 4567</p>
      <p><strong>WhatsApp:</strong> <a href="#">Chat Now</a></p>

      <!-- Title above the map -->
      <h3>Google Map</h3>
      <!-- Embedded live map -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.216457!2d28.0473!3d-26.2041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9574a86be5ad9f%3A0x95f63a179efdd7ec!2sJohannesburg!5e0!3m2!1sen!2sza!4v1694700000000!5m2!1sen!2sza" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Urban Auto Hub</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Urban Auto Hub</title>
  <link href="CSS/contact.css" rel="stylesheet">
  <script src="JS/contact.js" defer></script>

</head>
<body>
  <!-- Header Section with Logo and Navigation -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <img src="https://cdn3.f-cdn.com/contestentries/2460233/77794148/66eab5030ba37_thumb900.jpg" alt="Urban Auto Hub Logo">
      </div>
      
      <h1>Get in Touch</h1>
      
      <nav>
        <a href="index.html" target="_blank">Home </a>
        <a href="services.html" target="_blank">Services </a>
        <a href="booking.html" target="_blank">Book Now </a>
        <a href="ev-education.html" target="_blank">EV Education </a>
        <a href="blog.html" target="_blank">Blog </a>
        <a href="reviews.html" target="_blank">Reviews </a>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="main-container">
      <section class="contact-form-section">
        <h2>Contact Form</h2>
        <form action="https://example.com/form-handler" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email: Urbanautohub@edu.com</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="contact-info-section">
        <h2>Other Ways to Reach Us</h2>
        <div class="contact-details">
          <p><strong>Location:</strong> Johannesburg, South Africa</p>
          <p><strong>Phone:</strong> +27 10 123 4567</p>
          <p><strong>Email:</strong>
        </div>

        <h3>Find Us</h3>
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.216457!2d28.0473!3d-26.2041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9574a86be5ad9f%3A0x95f63a179efdd7ec!2sJohannesburg!5e0!3m2!1sen!2sza!4v1694700000000!5m2!1sen!2sza" 
            allowfullscreen 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Urban Auto Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
